welcome_to_pocketmine = Tervettuloa PocketMine-MP:hen!\nEnnen kuin voit aloittaa palvelimesi käytön täytyy sinun hyväksiä lisenssi.\nPocketMine-MP on lisensoitu LGPL lisennsin alaisena,\nvoit likea lisenssin avaamalla LICENSE tiedoston tästä kalsiosta.
